{% extends "store/base.html" %}
{% load site_conf %}

{% block content %}
<div class="ui middle aligned center aligned grid">
    <div class="twelve wide column">
        {% if hasProducts %}
        <div class="ui relaxed divided list">
            {% for pr in cart %}
                <div class="item">
                    <i class="large middle aligned icon"></i>
                    <div class="content">
                        <a class="header">{{pr.product.name}}</a>
                        <div class="description">{{pr.product.desc}}</div>
                    </div>
                </div>
            {% endfor %}
            <form action="/account/order" method="post">
                {% csrf_token %}
                <button class="ui {% PRIMARY_COLOR %} button">
                    Order Products
                </button>
            </form>
        </div>
        {% else %}
        <div class="ui success message">You don't have any items in your shoppingcart yet!</div>
        {% endif %}
    </div>
</div>
{% endblock %}
