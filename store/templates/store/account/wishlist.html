{% extends "store/base.html" %}
{% load site_conf %}

{% block content %}
<div class="ui middle aligned center aligned grid">
    <div class="twelve wide column">
        {% if hasProducts %}
        <div class="ui relaxed divided list">
            {% for pr in products %}
              <div class="item">
                <i class="large middle aligned icon"></i>
                <div class="content">
                  <a class="header">{{pr.product.name}}</a>
                  <div class="description">{{pr.product.desc}}</div>
                </div>
              </div>
            {% endfor %}
        </div>
        {% else %}
        <div class="ui succeeded message">You don't have a wishlist yet!</div>
        {% endif %}
    </div>
</div>
{% endblock %}
