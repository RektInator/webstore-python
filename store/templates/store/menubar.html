{% load static %}
{% load site_conf %}

<div class="ui borderless fixed main menu">
    <a href="/" class="header item">
        <img class="logo" src="{% static 'store/logo.png' %}">
    </a>
    <a href="#" class="ui floated dropdown item">
        Products 
        <i class="dropdown icon"></i>
        <div class="menu">
            <div class="item" onclick="window.location='/products/cards';">
                Cards
            </div>      
            <div class="item" onclick="window.location='/products/posters';">
                Posters
            </div>
            <div class="item" onclick="window.location='/products/canvas';">
                Canvas
            </div>   
        </div>
    </a>

    {% if IsLoggedIn %}
    <a href="#" class="ui right floated dropdown item">
        Welcome, {{ Fullname }}
        <i class="dropdown icon"></i>
        <div class="menu">
            <div class="item" onclick="window.location='/account/cart';">
                <i class="shop icon"></i>                  
                Shopping cart
            </div>
            <div class="item" onclick="window.location='/account/overview';">
                <i class="user icon"></i>
                Account overview
            </div>
            <div class="item" onclick="window.location='/account/orders';">
                <i class="payment icon"></i>                         
                My orders
            </div>
            <div class="item" onclick="window.location='/account/logout';">
                <i class="sign out icon"></i> 
                Logout
            </div>
            
        </div>
    </a>
    {% else %}
    <div class="right menu">
        <a class="item" href="/account/register">
            <div class="ui {% PRIMARY_COLOR %} button">Sign up</div>
        </a>
        <a class="item" href="/account/login">
            <div class="ui button">Log-in</div>
        </a>
    </div>
    {% endif %}
</div>
